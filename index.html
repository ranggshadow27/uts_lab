<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page UTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="imgBox">
            <img src="img/bg.webp">
        </div>
        <div class="contentBox">
            <div class="formBox">
                <center><img src="img/logo.png"></center>
                <h2>Hai, selamat datang kembali!</h2>
                <p class="titles">Baru di myEdlinks? <a href="#">Daftar Gratis</a></p>
                <form>
                    <div class="inputBox">
                        <input type="text" name="" placeholder="Masukkanemail@email.com">
                    </div>
                    <div class="inputBox">
                        <input type="password" name="" placeholder="Masukkan kata sandimu">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Masuk" name="">
                    </div>
                    <div class="inputBox">
                        <p><a href="#">Lupa kata sandi?</a></p>
                    </div>
                </form>
                <p class="title">Atau masuk menggunakan</p>
                <ul class="social">
                    <li><img src="img/fb.png"></li>
                    <li><img src="img/google.png"></li>
                    <li><img src="img/apple.png"></li>
                </ul>
                <hr>
                <div class="remember">
                    <input type="checkbox" name=""><label>Ingat perangkat ini</label>
                </div>
                <hr>
                <p class="eula">Dengan melanjutkan, kamu menerima <a href="#">Syarat Pengunaan</a>
                dan <a href="#">Kebijakan Privasi</a> kami</p>
            </div>
        </div>
    </section>
</body>
</html>
